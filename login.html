<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>BMW X | NEVERLOSE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="bg-glow"></div>
    <div class="scanline"></div>

    <main class="nl-window">
        <a href="index.html" class="nl-window-close">×</a>

        <aside class="nl-sidebar">
            <a href="./index.html"><div class="nl-logo" data-i18n="logo">BMWX</div></a>
            
            <div class="lang-switch" style="margin-top: 20px; display: flex; gap: 10px;">
                <span onclick="setLanguage('ka')" id="lang-ka" style="cursor:pointer; color:#3d85ff; font-size:11px; font-weight:bold;">GE</span>
                <span style="color:#1c1c1f">|</span>
                <span onclick="setLanguage('en')" id="lang-en" style="cursor:pointer; color:#4a4a4f; font-size:11px; font-weight:bold;">EN</span>
            </div>

            <div class="nl-sidebar-footer">
                <span class="status-online" data-i18n="footer.text">● © 2026 BMW X5 Platform</span>
            </div>
        </aside>

        <section class="nl-content">
            <header class="nl-header">
                <h1 id="auth-title" data-i18n="auth.login">შესვლა</h1>
                <p id="auth-subtitle" data-i18n="hero.subtitle">პრემიუმ BMW X5 მოდელების ცოცხალი აუქციონები</p>
            </header>


            <form id="loginForm" class="nl-form">
            <div class="input-group">
                <label data-i18n="auth.email">ელფოსტა</label>
                <input type="email" id="loginEmail" placeholder="operator@bmwx.ge" required>
            </div>

            <div class="input-group">
                <label data-i18n="auth.password">პაროლი</label>
                <input type="password" id="loginPassword" placeholder="••••••••" required>
            </div>

            <button type="submit" class="nl-btn" data-i18n="auth.login">
                შესვლა
            </button>
            </form>



            <form id="registerForm" class="nl-form" style="display:none;">

  <div class="nl-dual-layout">
    <div class="input-group">
      <label data-i18n="auth.firstname">სახელი</label>
      <input type="text" id="regFirstname" required>
    </div>
    <div class="input-group">
      <label data-i18n="auth.lastname">გვარი</label>
      <input type="text" id="regLastname" required>
    </div>
  </div>

  <div class="nl-dual-layout">
    <div class="input-group">
      <label data-i18n="auth.email">ელფოსტა</label>
      <input type="email" id="regEmail" required>
    </div>
    <div class="input-group">
      <label data-i18n="auth.username">მომხმარებლის სახელი</label>
      <input type="text" id="regUsername" required>
    </div>
  </div>

  <div class="nl-dual-layout">
    <div class="input-group">
      <label data-i18n="auth.password">პაროლი</label>
      <input type="password" id="regPassword" required>
      <div id="passwordStrength" class="strength-meter">---</div>
    </div>
    <div class="input-group">
      <label data-i18n="auth.confirmPassword">პაროლის დადასტურება</label>
      <input type="password" id="regConfirmPassword" required>
    </div>
  </div>

  <div class="nl-dual-layout">
    <div class="input-group">
      <label data-i18n="auth.country">ქვეყანა</label>
      <input type="text" id="regCountry" required>
    </div>
    <div class="input-group">
      <label data-i18n="auth.city">ქალაქი</label>
      <input type="text" id="regCity" required>
    </div>
  </div>

  <div class="nl-dual-layout">
    <div class="input-group">
      <label data-i18n="auth.phone">ტელეფონის ნომერი</label>
      <input type="tel" id="regPhone" required>
    </div>
    <div class="input-group">
      <label data-i18n="auth.birthdate">დაბადების თარიღი</label>
      <input type="date" id="regDate" required>
    </div>
  </div>

  <button type="submit" class="nl-btn" data-i18n="auth.register">
    რეგისტრაცია
  </button>
</form>


            <footer class="nl-footer">
                <div class="footer-main">
                    <span id="switch-text" data-i18n="gw.status.awaiting">სტატუსი: მოლოდინის რეჟიმი</span>
                    <a href="javascript:void(0)" id="toggle-auth" onclick="toggleForms()" data-i18n="auth.login">შესვლა</a>
                </div>
                
                <div class="socials">
                    <a href="#" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </footer>
        </section>
    </main>

    <script src="js/register.js"></script>
</body>
</html>
